<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
      /* Styles for the page */
      body {
        font-family: Georgia, serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
      }
      header {
        max-width: 1000px;
			  margin: 10px auto;
			  border-radius: 10px;
        background-color: #F4D03F;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      h1 {
        margin: 0;
        padding: 10px;
			  font-size: 36px;
			  text-align: center;
      }
      form {
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 2px 2px 5px #ccc;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type=text],
      input[type=email],
      textarea {
        width: 97%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: vertical;
      }
      input[type=submit] {
        background-color: #F7DC6F;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      input[type=submit]:hover {
        background-color:#F1C40F ;
      }
      .container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color:#fff9c9;
			box-shadow: 0px 0px 10px rgba(0,0,0,0.2);
			border-radius: 10px;
			margin-top: 50px;
		  }
    </style>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <div>
      <form action="#" method="post" class="container">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="10" size="10" required>

        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <br><br>
        <input type="submit" value="Submit">
      </form>
  </div>
  </body>
</html>
